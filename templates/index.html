{% extends 'base.html' %}
{% block content %}
<div style='display:flex;flex-direction:column;align-items:center;justify-content:center;height:80vh;text-align:center;'>
    <h1 style='font-size:40px;margin-bottom:20px;background:linear-gradient(135deg, #00ff88, #00ccff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;'>Загрузка...</h1>
    <p style='color:#aaa;'>Проверка авторизации Telegram</p>
    {% if error %}
    <p style='color:red;margin-top:20px;'>{{ error }}</p>
    <a href='/' class='btn' style='width:auto;margin-top:20px;'>Попробовать снова</a>
    {% endif %}
</div>
{% endblock %}
